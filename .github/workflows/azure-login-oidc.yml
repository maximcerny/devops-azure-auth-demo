name: "Azure Login (OIDC)"

on:
  workflow_dispatch:
    inputs:
      resource_group:
        description: "Resource group to list resources from"
        required: false
        default: ""

permissions:
  id-token: write
  contents: read

jobs:
  login-and-test:
    name: Login with OIDC
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC - No Secret!)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Show account info
        run: |
          echo "=== Account Info ==="
          az account show --output table

      - name: List resource groups
        run: |
          echo "=== Resource Groups ==="
          az group list --output table

      - name: List resources in RG (if specified)
        if: ${{ github.event.inputs.resource_group != '' }}
        run: |
          echo "=== Resources in ${{ github.event.inputs.resource_group }} ==="
          az resource list --resource-group "${{ github.event.inputs.resource_group }}" --output table

      - name: Azure Logout
        run: az logout
        if: always()
